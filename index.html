<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đố Vui Có Mật Mã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            min-width: 120px;
        }
        
        .score-label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .question-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question {
            font-size: 22px;
            line-height: 1.5;
        }
        
        .answer-form {
            margin-bottom: 25px;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4caf50;
        }
        
        .submit-btn {
            background: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: rgba(76, 175, 80, 0.9);
            transform: translateY(-3px);
        }
        
        .hint-container {
            margin-bottom: 25px;
        }
        
        .hint-btn {
            background: rgba(255, 193, 7, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .hint-btn:hover {
            background: rgba(255, 193, 7, 0.9);
            transform: translateY(-3px);
        }
        
        .hint-input-container {
            display: none;
            margin-bottom: 15px;
        }
        
        .hint-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .hint-input:focus {
            outline: none;
            border-color: #ffc107;
        }
        
        .hint-submit-btn {
            background: rgba(255, 193, 7, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hint-submit-btn:hover {
            background: rgba(255, 193, 7, 0.9);
            transform: translateY(-3px);
        }
        
        .hint-text {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            min-height: 27px;
            font-weight: bold;
        }
        
        .correct {
            color: #4caf50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        .next-btn {
            display: none;
            background: rgba(33, 150, 243, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .next-btn:hover {
            background: rgba(33, 150, 243, 0.9);
            transform: translateY(-3px);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .score-container {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .score-box {
                width: 100%;
                max-width: 200px;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lock"></i> Đố Vui Có Mật Mã</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Điểm số</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Câu đúng</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Câu hỏi</div>
                <div class="score-value" id="total">0</div>
            </div>
        </div>
        
        <div class="question-container">
            <div class="question" id="question">Bấm nút "Bắt Đầu" để chơi!</div>
        </div>
        
        <div class="answer-form">
            <input type="text" class="answer-input" id="answer-input" placeholder="Nhập câu trả lời của bạn...">
            <button class="submit-btn" id="submit-btn">Gửi Câu Trả Lời</button>
        </div>
        
        <div class="hint-container">
            <button class="hint-btn" id="hint-btn"><i class="fas fa-key"></i> Mở Gợi Ý</button>
            
            <div class="hint-input-container" id="hint-input-container">
                <input type="password" class="hint-input" id="hint-input" placeholder="Nhập mật mã để xem gợi ý...">
                <button class="hint-submit-btn" id="hint-submit-btn">Xác Nhận</button>
            </div>
            
            <div class="hint-text" id="hint-text"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn">Câu Tiếp Theo</button>
    </div>

    <script>
        // Cơ sở dữ liệu câu hỏi
        const questions = [
            {
                question: "Thủ đô của Việt Nam là thành phố nào?",
                answer: "hà nội",
                hintCode: "1234",
                hint: "Thành phố này nằm ở miền Bắc Việt Nam, có hồ Hoàn Kiếm và chùa Một Cột"
            },
            {
                question: "Loài động vật nào được gọi là 'Chúa tể sơn lâm'?",
                answer: "hổ",
                hintCode: "5678",
                hint: "Loài vật này có các sọc vằn trên người, là biểu tượng của nhiều đội tuyển thể thao"
            },
            {
                question: "Ngày Quốc khánh Việt Nam là ngày nào? (viết theo format dd/mm)",
                answer: "02/09",
                hintCode: "9012",
                hint: "Ngày này vào năm 1945, Bác Hồ đọc bản Tuyên ngôn Độc lập tại Quảng trường Ba Đình"
            },
            {
                question: "Hành tinh nào gần Mặt Trời nhất?",
                answer: "sao thủy",
                hintCode: "3456",
                hint: "Đây là hành tinh nhỏ nhất trong hệ Mặt Trời, có tên theo vị thần truyền tin trong thần thoại La Mã"
            },
            {
                question: "Ai là người sáng lập ra Microsoft?",
                answer: "bill gates",
                hintCode: "7890",
                hint: "Ông là một trong những người giàu nhất thế giới và cũng nổi tiếng với các hoạt động từ thiện"
            }
        ];

        // Biến toàn cục
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        
        // DOM Elements
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const hintBtn = document.getElementById('hint-btn');
        const hintInputContainer = document.getElementById('hint-input-container');
        const hintInput = document.getElementById('hint-input');
        const hintSubmitBtn = document.getElementById('hint-submit-btn');
        const hintText = document.getElementById('hint-text');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const correctElement = document.getElementById('correct');
        const totalElement = document.getElementById('total');
        
        // Khởi tạo trò chơi
        function initGame() {
            displayQuestion();
            
            // Sự kiện nút gửi câu trả lời
            submitBtn.addEventListener('click', checkAnswer);
            
            // Sự kiện nhấn Enter trong ô nhập câu trả lời
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // Sự kiện nút mở gợi ý
            hintBtn.addEventListener('click', function() {
                hintInputContainer.style.display = 'block';
                hintText.style.display = 'none';
            });
            
            // Sự kiện nút xác nhận mật mã gợi ý
            hintSubmitBtn.addEventListener('click', function() {
                if (hintInput.value === questions[currentQuestionIndex].hintCode) {
                    hintText.textContent = "💡 Gợi ý: " + questions[currentQuestionIndex].hint;
                    hintText.style.display = 'block';
                    hintInputContainer.style.display = 'none';
                    hintInput.value = '';
                } else {
                    alert("Mật mã không đúng! Vui lòng thử lại.");
                    hintInput.value = '';
                }
            });
            
            // Sự kiện nút câu tiếp theo
            nextBtn.addEventListener('click', nextQuestion);
        }
        
        // Hiển thị câu hỏi
        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex].question;
                answerInput.value = '';
                feedbackElement.textContent = '';
                feedbackElement.className = 'feedback';
                nextBtn.style.display = 'none';
                hintInputContainer.style.display = 'none';
                hintText.style.display = 'none';
                totalQuestions++;
                totalElement.textContent = totalQuestions;
            } else {
                questionElement.textContent = "Chúc mừng! Bạn đã hoàn thành tất cả câu hỏi!";
                answerInput.style.display = 'none';
                submitBtn.style.display = 'none';
                hintBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        }
        
        // Kiểm tra câu trả lời
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer;
            
            if (userAnswer === '') {
                feedbackElement.textContent = 'Vui lòng nhập câu trả lời!';
                feedbackElement.className = 'feedback incorrect';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = 'Chính xác! 🎉';
                feedbackElement.className = 'feedback correct';
                score += 10;
                correctAnswers++;
                scoreElement.textContent = score;
                correctElement.textContent = correctAnswers;
                createConfetti();
                nextBtn.style.display = 'block';
            } else {
                feedbackElement.textContent = 'Sai rồi! Hãy thử lại.';
                feedbackElement.className = 'feedback incorrect';
            }
        }
        
        // Chuyển câu hỏi tiếp theo
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }
        
        // Tạo hiệu ứng confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Khởi động trò chơi
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
